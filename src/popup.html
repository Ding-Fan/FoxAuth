<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telphone=no, email=no">
    <link rel="stylesheet" href="css/mdui.min.css">
    <script src="libs/mdui.min.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-text-color-white">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-text-color-white mdui-typo-headline">FoxAuth</a>
            <div class="mdui-toolbar-spacer" style="margin-left: 120px"></div>
            <a id="add" class="mdui-text-color-white mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">add</i>
            </a>
            <a id="setup" class="mdui-text-color-white mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">settings</i>
            </a>
        </div>
    </div>
    <ul id="list" class="mdui-list mdui-text-color-theme-text"></ul>
    <script src="scripts/popup.js"></script>
    <script src="scripts/mdui.theme.js"></script>
</body>

</html>

<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoxAuth</title>
    <meta content="telphone=no, email=no" name="format-detection">
    <meta name="description" content="FoxAuth Authenticator">
    <link rel="icon" href="../icons/icon48.png">
    <link rel="shortcut icon" href="../icons/icon128.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/mdui.min.css">
    <script src="../libs/mdui.min.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-text-color-white">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a id="title" class="mdui-text-color-white mdui-typo-headline mdui-hidden-xs">Authenticator</a>
            <a class="mdui-text-color-white mdui-typo-headline mdui-hidden-sm-up">FoxAuth</a>
            <div class="mdui-toolbar-spacer"></div>
            <a id="export" class="mdui-text-color-white mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">import_export</i>
            </a>
            <a id="backup" class="mdui-text-color-white mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">backup</i>
            </a>
            <a id="crypt" class="mdui-text-color-white mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">lock</i>
            </a>
        </div>
    </div>
    <ul class="mdui-list mdui-text-color-theme-text">
        <li class="mdui-list-item mdui-btn-raised">
            <div id="text_import" class="mdui-typo">
                <h4 id="it">Import Export Setup</h4>
                <div id="is" class="mdui-typo-subheading-opacity">Loading...</div>
                <br>
                <button id="ii" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Import</button>
                <button id="ie" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Export</button>
                <br>
                <br>
            </div>
        </li>
        <li class="mdui-list-item mdui-btn-raised mdui-m-t-1">
            <div id="text_es" class="mdui-typo">
                <h4 id="et">Encrypted Import Export</h4>
                <div id="es" class="mdui-typo-subheading-opacity">Loading...</div>
                <br>
                <button id="ei" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Import</button>
                <button id="ee" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Export</button>
                <br>
                <br>
            </div>
        </li>
        <li class="mdui-list-item mdui-btn-raised mdui-m-t-1">
            <div id="text_blacklist" class="mdui-typo">
                <h4 id="at">Autofill Blacklist Setup</h4>
                <div id="as" class="mdui-typo-subheading-opacity">Loading...</div>
                <br>
                <button id="ac" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Config</button>
                <br>
                <br>
            </div>
        </li>
        <li class="mdui-list-item mdui-btn-raised mdui-m-t-1">
            <div id="text_webdav" class="mdui-typo">
                <h4 id="wt">WebDav/Dropbox Backup/Import</h4>
                <div id="ws" class="mdui-typo-subheading-opacity">Loading...</div>
                <br>
                <button id="wi" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Import</button>
                <button id="we" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Export</button>
                <br>
                <br>
            </div>
        </li>
        <li class="mdui-list-item mdui-btn-raised mdui-m-t-1">
            <div id="text_exportqr" class="mdui-typo">
                <h4 id="qt">QR Code or Text Import/Export</h4>
                <div id="qs" class="mdui-typo-subheading-opacity">Loading...</div>
                <br>
                <button id="qi" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">QR</button>
                <button id="qe" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Text</button>
                <br>
                <br>
            </div>
        </li>
    </ul>
    <script src="options.js"></script>
</body>

</html>

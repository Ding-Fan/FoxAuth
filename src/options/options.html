<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="FoxAuth Authenticator">
    <link rel="icon" href="../icons/icon.svg">
    <title>FoxAuth Authenticator</title>
    <link href="../css/options.css" rel="stylesheet">
</head>
<body>
    <div id='cssmenu'>
        <ul>
           <li class='active'><a href='https://github.com/FoxAuth/FoxAuth'><span>FoxAuth Authenticator</span></a></li>
           <li id="first"><a href='#'><span>General</span></a></li>
           <li id="second"><a href='tokens.html'><span>Secret Tokens</span></a></li>
           <li id="third"><a href='sync.html'><span>Backup & Sync</span></a></li>
           <li id="last"><a href='about.html'><span>About</span></a></li>
        </ul>
    </div>
    <main>
        <p>Welcome to FoxAuth Authenticator.</p>
        <form>
        <div>
            <input type="checkbox" id="information" name="TOTP">
            <label for="TOTP">
                <div class="checkbox-text">
                    Disable TOTP information window after scanning QR code.
                </div>
            </label>
        </div>
        <div>
            <input type="checkbox" id="autofill" name="autofill">
            <label for="autofill">
                <div class="checkbox-text">
                    Disable TOTP code autofill globally (so that codes must be filled manually via context menu).
                </div>
            </label>
        </div>
        <div>
                <input type="checkbox" id="context" name="context">
                <label for="context">
                    <div class="checkbox-text">
                        Disable context menus. (Note that we don't have clipboard permission so codes must be typed manually if both methods desabled).
                    </div>
                </label>
        </div>
        <button name="reset" type="reset">
            <div class="btn-text">
                    Reset
            </div>
        </button>
        </form>
    </main>
  <script src="options.js"></script>
  <script src="../scripts/background.js"></script>
</body>
</html>
